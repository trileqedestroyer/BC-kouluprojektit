<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>example</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <nav>
            <div class="logo">
                <img alt="logo" src="images/logo.png">
            </div>
            <div class="nav-links">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Phone</a></li>
                    <li><a href="#">Accessories</a></li>
                    <li><a href="#">Cart</a></li>
                </ul>
            </div>
        </nav>
        <div class="information">
            <img alt="mobile" src="images/mobile.png" class="mobile">
            <div id="circle">
                <div class="feature one">
                    <img alt="camera" src="images/camera.png">
                    <div>
                        <h1>Camera</h1>
                        <p>12Mp, Wide Angle Lens</p>
                    </div>
                </div>
                <div class="feature two">
                    <img alt="processor" src="images/processor.png">
                    <div>
                        <h1>Processor</h1>
                        <p>Snapdragon Octa-core llnm</p>
                    </div>
                </div>
                <div class="feature three">
                    <img alt="display" src="images/display.png">
                    <div>
                        <h1>Display</h1>
                        <p>6.5"Mini-Drop Fullscreen</p>
                    </div>
                </div>
                <div class="feature four">
                    <img alt="battery" src="images/battery.png">
                    <div>
                        <h1>Battery Life</h1>
                        <p>5000mAh, 720Hrs Standby</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="controls"
            <img alt="arrow" src="images/arrow.png">
            <h3>Features</h3>
            <img alt="arrow" src="images/arrow.png">
        </div>
    </div>
</body>

</html>
