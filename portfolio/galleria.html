<body>
  <header>
    <div class="main_nav">
      <div class="container">
        <div class="logo"><a href="index.html">Eliza Nura</a></div>
        <nav>
          <ul>
            <li><a href="index.html#projects">Projektit</a></li>

    <div id="hero-banner">
      <h4>Galleria</h4>
    </div>
  </header>
  <main>
  <section id="gallery">
    <h2>Galleria</h2>
    <div class="gallery-group">
      <div class="grid-item-1 grid-div">
        <img
          class="grid-item"
          src="rrugt.jfif"
          alt="random pic from unsplash"
        />
      </div>
      <div class="grid-item-2 grid-div">
        <img
          class="grid-item"
          src="fotoevjeter.png"
          alt="random pic from unsplash"
        />
      </div>
      <div class="grid-item-3 grid-div">
        <img
          class="grid-item"
          src="vanha.jfif"
          alt="random pic from unsplash"
        />
      </div>
      <div class="grid-item-4 grid-div">
        <img
          class="grid-item"
          src="deti.jfif"
          alt="random pic from unsplash"
        />
      </div>
      <div class="grid-item-5 grid-div">
        <img
          class="grid-item"
          src="Albania.jfif"
          alt="random pic from unsplash"
        />
      </div>
      <div class="grid-item-6 grid-div">
        <img
          class="grid-item"
          src="rrugeteprizerenit.jfif"
          alt="random pic from unsplash"
        />
      </div>
      <div class="grid-item-7 grid-div">
        <img
          class="grid-item"
          src="kastriot.jfif"
          alt="grid-item random pic from unsplash"
        />
      </div>
      <div class="grid-item-8 grid-div">
        <img
          class="grid-item"
          src="shqiponja.PNG"
          alt="random pic from unsplash"
        />
      </div>
      <div class="grid-item-9 grid-div">
        <img
          class="grid-item"
          src="prishtina.jfif"
          alt="random pic from unsplash"
        />
      </div>
    </div>
  </section>
  </main>
  <footer id="footer">
    <div>
      <h2>Ota yhteyttä</h2>
      <form>
        <div class="form-group">
          <label for="name">Nimi:</label>
          <input type="text" name="name" id="name" />
        </div>
        <div class="form-group">
          <label for="email">Sähköposti:</label>
          <input type="email" name="email" id="email" />
        </div>
        <div class="form-group">
          <label for="message">Viestisi:</label>
          <textarea name="message" id="message"></textarea>
        </div>
        <button type="submit">Lähetä viesti</button>
      </form>
      <p class="copyright">Copyright &copy; Elizan Website 2021</p>
    </div>
  </footer>
  <script src="main.js"></script>
</body>
